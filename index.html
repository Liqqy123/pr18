<html>
<head>
    <meta charset="UTF-8">
    <title>Знакомство с Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Мой первый Bootstrap сайт</span>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            Основной контент
        </div>
        <div class="col-4 bg-light p-3">
            Боковая панель
        </div>
    </div>
</div>

<button class="btn btn-primary">Основная</button>
<button class="btn btn-success">Успех</button>
<button class="btn btn-danger">Опасность</button>

<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Карточка Bootstrap</h5>
        <p class="card-text">Это моя первая карточка на Bootstrap.</p>
    </div>
</div>

<form class="mt-4">
    <div class="mb-3">
        <label class="form-label">Email адрес:</label>
        <input type="email" class="form-control" placeholder="Введите email">
    </div>
    <div class="mb-3">
        <label class="form-label">Пароль:</label>
        <input type="password" class="form-control">
    </div>
    <button class="btn btn-primary">Отправить</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
